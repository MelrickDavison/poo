<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instudo - Login</title>
</head>
<body>

    <div class="container">

        <div class="titulo">
            <header>
                <h1>Instudo</h1>
            </header>
        </div>

        <div class="formulario">
            <form>
                <div class="form-container">
                    Email: <input type="email" name="" id="email" placeholder="Digite seu email...">
                    <!-- <a href="">O email estar incorreto</a> -->
                </div>

                <div class="form-container">
                    Senha: <input type="password" name="" id="senha" placeholder="Digite sua senha...">
                    <!-- <a href="">A senha estar incorreta</a> -->
                </div>

                <div class="btEntrar">
                    <input type="button" value="Entrar" id="btEntrar">
                </div>
            </form>
        </div>
        
        <div class="img-saturno">
            <img src="./saturno-branco.png" alt="">
        </div>

        <div class="img-astronauta">
        <img src="./ii
        age.png" alt="">
        </div>
    </div>

    <script src="./controladorLogin.js"></script>
    
</body>
</html>
